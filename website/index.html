<!DOCTYPE html><html lang="en"><head>
    <script src="p5.js"></script>
    <script src="p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8">

  </head>
  <body>
    <script src="sketch.js"></script>

    <div id = "buttons">
      <!-- add grades page, resume page, and "time capsule" page -->
       <input type = "button" id = "buttonDesign" onClick="parent.location='aboutMe/aboutMe.html'" value='About Me'>
       <input type = "button" id = "buttonDesign" onClick="parent.location='myWork/index.html'" value='My Work'>
       <input type = "button" id = "buttonDesign" onClick="parent.location='myMusic/index.html'" value='My Music'>
       <input type = "button" id = "buttonDesign" onClick="parent.location='myFood/index.html'" value='My Food'>
       <input type = "button" id = "buttonDesign" onClick="parent.location='myAccolades/index.html'" value='My Accolades'>
    </div>
    <div id = "header">
      <h1 id = "archiveHeader">Whitney's Archive</h1>
    </div>
    <div id="sketch-container">
      <div id = "textInBox">
          <label for = "usersName" id = "labelUsersName">What's your name?:</label> <!--br produces a line break -->
          <input type = "text" id = "usersName" name = "usersName">
          <input type = "button" id = "enterName" onClick = "printName()" value = 'enter'>


            <script>
            //javaScript function with <script> element
              function printName() {
                let name = document.getElementById('usersName').value;

                document.getElementById('hiToUser').innerHTML = "Hi " + name + "!";
                document.getElementById('textInBox').style.display = "none";

                var currElement1 = document.getElementById('hiToUser');
                var currElement2 = document.getElementById('welcomeUser');
                moveIntoTextBox(currElement1, currElement2);
            }
            //figure out how to wrap text into box
              function moveIntoTextBox(element1, element2) {
                document.getElementById('hiToUser').style.display = "inline";
                document.getElementById('welcomeUser').style.display = "inline";
                document.getElementById('buttons').style.visibility = "visible";

                element1.style.top = "440px";
                element1.style.left = "260px";

                element2.style.top = "540px";
                element2.style.left = "260px";
              }
            </script>
      </div>
      <h1 id = hiToUser></h1>
      <h2 id = welcomeUser>Welcome to my archive. <br> Click around to learn more about me!</h2>
    </div>

</body></html>
